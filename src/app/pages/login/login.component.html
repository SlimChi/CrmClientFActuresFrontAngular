<style>@import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css');</style>
<div class="min-w-screen min-h-screen bg-gray-900 w-1/2 flex items-center justify-center px-5 py-5">

  <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
    <img
      src="/assets/images/login.png"
      class="w-full"
      alt="Phone image" />
  </div>
  <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:500px">

    <div class="flex items-center justify-center mt-2">
      <div class="bg-red-500 text-white text-center py-2 px-4 rounded-lg" role="alert" *ngIf="errorMessage.length">
        <p *ngFor="let msg of errorMessage">{{msg}}</p>
      </div>
    </div>

    <div class="md:flex w-full">
      <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
        <div class="text-center mb-10">
          <h1 class="font-bold text-3xl text-gray-900">CONNEXION</h1>
          <p>Entrez vos informations pour vous connecter</p>
        </div>
        <div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <label for="" class="text-xs font-semibold px-1">Email</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                  <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                </div>
                <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                       placeholder="johnsmith@example.com" [(ngModel)]="authRequest.email">
              </div>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-12">
              <label for="" class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                  <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                </div>
                <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                       placeholder="************" [(ngModel)]="authRequest.password">
              </div>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <button class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold" (click)="login()">CONNECTER</button>
            </div>
          </div>
          <div class="mt-2 flex justify-center">
            <a (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;">
              <div class="card shadow text-center">
                <div class="card-body">
                  <img src="/assets/images/Google_Logo.png" alt="" height="24px" width="24px" class="mx-auto">
                  Sign In with Google
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
      <app-spinner2></app-spinner2>
    </div>
  </div>

</div>
