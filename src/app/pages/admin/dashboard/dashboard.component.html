<!-- component -->
<style>@import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css');</style>

<body class="font-poppins antialiased">
<div
  id="view"
  class="h-full w-screen flex flex-row"
  x-data="{ sidenav: true }"
>
  <button

    class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden"
  >
    <svg
      class="w-5 h-5 fill-current"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
  <div
    id="sidebar"
    class="bg-white h-screen md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out"
    x-show="sidenav"

  >
    <div class="space-y-6 md:space-y-10 mt-10">


      <h1 class="font-bold text-4xl text-center md:hidden">
        D<span class="text-teal-600">.</span>
      </h1>
      <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">
        DashSlim<span class="text-teal-600">.</span>

      </h1>
      <div id="profile" class="space-y-3" *ngFor="let user of users">
        <img
          class="h-full w-full rounded-full object-cover object-center"
          src="assets/images/IMG_20230524_223417-modified.png"
          alt=""
          class="w-10 md:w-16 rounded-full mx-auto"
        />
        <div>
          <h2
            class="font-medium text-xs md:text-sm text-center text-teal-500"
          >
            {{ user.firstName }} {{ user.lastName }}
          </h2>
          <p class="text-xs text-gray-500 text-center">{{ user.roleName }}</p>
        </div>
      </div>

      <div id="menu" class="flex flex-col space-y-2">
        <a
          [routerLink]="'/admin/users'"
          class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-black hover:scale-105 rounded-md transition duration-150 ease-in-out"
        >
          <svg
            class="w-6 h-6 fill-current inline-block"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="">Utilisateurs</span>
        </a>
        <a
          [routerLink]="'/admin/manageInvoices'"
          class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-black hover:scale-105 rounded-md transition duration-150 ease-in-out"
        >
          <svg
            class="w-6 h-6 fill-current inline-block"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM14 11a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 11-2 0v-1h-1a1 1 0 110-2h1v-1a1 1 0 011-1z"
            ></path>
          </svg>
          <span class="">Factures</span>
        </a>
        <a
          [routerLink]="'/admin/customers'"
          class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-black hover:scale-105 rounded-md transition duration-150 ease-in-out"
        >
          <svg
            class="w-6 h-6 fill-current inline-block"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
            ></path>
          </svg>
          <span class="">Clients</span>
        </a>
        <a
          (click)="logout()" [routerLink]="'login'"
          class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-black hover:scale-105 rounded-md transition duration-150 ease-in-out"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6  inline-block">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </svg>

          <span class="">DÃ©connexion</span>
        </a>


      </div>
    </div>

  </div>

</div>

</body>
