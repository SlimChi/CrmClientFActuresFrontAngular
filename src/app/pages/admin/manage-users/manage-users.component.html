<style>@import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css');</style>
<!-- component -->
<div class="flex">
  <div class="w-1/4">
    <app-dashboard></app-dashboard>
  </div>
  <div class="w-3/4">
    <div class="container mx-auto px-4">
      <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
        <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">State</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Role</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Phone</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">id</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 border-t border-gray-100">
          <tr class="hover:bg-gray-50" *ngFor="let user of users">
            <td class="flex gap-3 px-6 py-4 font-normal text-gray-900">
              <div class="relative h-10 w-10">
                <img
                  class="h-full w-full object-cover object-center"
                  src="assets/images/IMG_20230524_223417-modified.png"
                  alt=""
                />
                <span class="absolute right-0 bottom-0 h-2 w-2 rounded-full bg-green-400 ring ring-white"></span>
              </div>
              <div class="text-sm">
                <div class="font-medium text-gray-700">{{ user.firstName }} {{ user.lastName }}</div>
                <div class="text-gray-400">{{ user.email }}</div>
              </div>
            </td>
            <td class="px-6 py-4">
                <span
                  class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
                >
                  <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                  Active
                </span>
            </td>
            <td class="px-6 py-4">{{ user.roleName }}</td>
            <td class="px-6 py-4">{{ user.phone }}</td>
            <td class="px-6 py-4">{{ user.idUser }}</td>
            <td class="px-6 py-4">
              <button class="text-gray-500 hover:text-gray-700" (click)="updateUser(user.idUser!, user.firstName!, user.lastName!, user.email!, user.phone!)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M13.293 3.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-12 12a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l12-12zm-7.586 14.414l12-12L16 4l-12 12-2-2 12-12H4.414L14 7.586V16H6v-2.586L3.586 10H1v6h6v-2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button class="text-gray-500 hover:text-gray-700" (click)="deleteUser(user.idUser!)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M5.293 5.293a1 1 0 011.414 0L10 8.586l3.293-3.293a1 1 0 111.414 1.414L11.414 10l3.293 3.293a1 1 0 01-1.414 1.414L10 11.414l-3.293 3.293a1 1 0 01-1.414-1.414L8.586 10 5.293 6.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
